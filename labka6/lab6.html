<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="beka1.css" />

    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          triggerSlideIns($(this), [$("div.itm"), $("div.ant-itm")]);
        });
      });

      $.getDocHeight = function () {
        return Math.max(
          $(document).height(),
          $(window).height(),
          document.documentElement.clientHeight
        );
      };

      $.getScrollPercentage = function () {
        return (
          100 *
          Math.min(
            ($(window).height() + $(window).scrollTop()) / $.getDocHeight(),
            $(window).scrollTop()
          )
        );
      };

      var triggerSlideIns = function (t, items) {
        for (var i = 0; i < items.length; i++) {
          if (
            $.getDocHeight() -
              $(window).height() -
              ($.getDocHeight() - items[i].offset().top) <=
            t.scrollTop()
          ) {
            if (!items[i].hasClass("transitionSlideIn")) {
              items[i].addClass("transitionSlideIn");
            }
          } else {
            items[i].removeClass("transitionSlideIn");
          }
        }
      };
        function AddContact(){
        console.log('che tam')
        let div = document.createElement('div');
        
        let name = prompt("what's your name?")
        
        div.innerHTML=name;

        document.getElementById('kontakty').appendChild(div);
      }
    </script>
  </head>
  <body>
    <div class="intro">
      <h1>Get scrollin' to slide</h1>
    </div>
    <div class="itm">
      <img src="what.png" width="300px" height="300px"></img>
    </div>
    
    <div onclick="AddContact()">Add contact</div>

    <div id="kontakty" style="color: green">Contakty</div>
  </body>
</html>
