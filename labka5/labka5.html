<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .button {
      display: inline-block;
      height: 100px;
      width: 80px;
      background: cornflowerblue;
      transition: all 0.6s;
      margin: 10px;
      line-height: 50px;
    }
  </style>
  <body>
    <button id="btn1" type="button" class="btn btn-dark button">JOOO</button>
    <button id="btn2" type="button" class="btn btn-dark button">BOOO</button>
    <button id="btn3" type="button" class="btn btn-dark button">GOOO</button>
    <button id="btn4" type="button" class="btn btn-dark button">sungad</button>
    <button id="btn5" type="button" class="btn btn-dark button">alzhan_</button>
    <button id="btn6" type="button" class="btn btn-dark button">smile</button>
    <button id="btn7" type="button" class="btn btn-dark button">apple</button>
    <button id="btn8" type="button" class="btn btn-dark button">lemon</button>
    <button id="btn9" type="button" class="btn btn-dark button">orange</button>

    <div>
      <button id="id1" type="button" class="btn btn-primary">Change 1</button>
      <button id="id2" type="button" class="btn btn-primary">Change 2</button>
      <button id="id3" type="button" class="btn btn-primary">Change 3</button>
    </div>

    <script>
      var btn = document.getElementById("id1");
      var text = document.getElementById("btn1");
      var text1 = document.getElementById("btn2");
      var text2 = document.getElementById("btn3");
      var text3 = document.getElementById("btn4");
      var text4 = document.getElementById("btn5");
      var text5 = document.getElementById("btn6");
      var text6 = document.getElementById("btn7");
      var text7 = document.getElementById("btn8");
      var text8 = document.getElementById("btn9");

      btn.addEventListener("click", function handleClick() {
        text.textContent = "JOOO";

        text1.textContent = "BOOO";
        text2.textContent = "GOOO";
        text3.textContent = "";

        text3.style.width = "30px";
        text4.style.width = "30px";
        text5.style.width = "30px";
        text6.style.width = "30px";
        text7.style.width = "30px";
        text8.style.width = "30px";

        text4.textContent = "";
        text5.textContent = "";
        text6.textContent = "";
        text7.textContent = "";
        text8.textContent = "";
      });
    </script>

    <script>
      var btn = document.getElementById("id2");
      var text = document.getElementById("btn1");
      var text1 = document.getElementById("btn2");
      var text2 = document.getElementById("btn3");
      var text3 = document.getElementById("btn4");
      var text4 = document.getElementById("btn5");
      var text5 = document.getElementById("btn6");
      var text6 = document.getElementById("btn7");
      var text7 = document.getElementById("btn8");

      btn.addEventListener("click", function handleClick() {
        text.textContent = "sungad";

        text1.textContent = "alzhan_";
        text2.textContent = "smile";
        text3.textContent = "";

        text4.style.width = "30px";
        text5.style.width = "30px";
        text6.style.width = "30px";
        text7.style.width = "30px";
        text8.style.width = "30px";

        text4.textContent = "";
        text5.textContent = "";
        text6.textContent = "";
        text7.textContent = "";
        text8.textContent = "";
      });
    </script>

    <script>
      var btn = document.getElementById("id3");
      var text = document.getElementById("btn1");
      var text1 = document.getElementById("btn2");
      var text2 = document.getElementById("btn3");
      var text3 = document.getElementById("btn4");
      var text4 = document.getElementById("btn5");
      var text5 = document.getElementById("btn6");
      var text6 = document.getElementById("btn7");
      var text7 = document.getElementById("btn8");
      var text8 = document.getElementById("btn9");

      btn.addEventListener("click", function handleClick() {
        text.textContent = "apple";

        text1.textContent = "lemon";
        text2.textContent = "orange";
        text3.textContent = "";
        text3.style.width = "30px";

        text4.style.width = "30px";
        text5.style.width = "30px";
        text6.style.width = "30px";
        text7.style.width = "30px";
        text8.style.width = "30px";

        text4.textContent = "";

        text6.textContent = "";
        text7.textContent = "";
        text8.textContent = "";
      });
    </script>
  </body>
</html>
